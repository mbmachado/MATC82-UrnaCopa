<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Votação</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <h1>Seu voto para</h1>
                <h2>Melhor jogador da copa</h2>
                <div class="wrap">
                    <div class="numbers">
                        <div class="number"></div>
                        <div class="number"></div>
                    </div>
                    <p>Nome: Vini Jr</p>
                    <p>País: Brasil</p>
                    <div class="card">
                        <img src="assets/img/vini-jr.jpeg" alt="Vini Jr">
                    </div>
                </div>
                <div class="bottom">
                    <hr>
                    <p>Aperte a tecla:</p>
                    <p>CONFIRMA para CONFIRMAR este voto</p>
                    <p>CORRIGE para REINICIAR este voto</p>
                </div>
            </div>
            <div class="right">
                <div class="voting">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">0</div>
                </div>
                <div class="buttons">
                    <div class="btn white">branco</div>
                    <div class="btn orange">corrige</div>
                    <div class="btn green">confirma</div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
